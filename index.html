<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's go to France</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">

        <!-- Start Screen -->
        <div id="start-screen">
            <img id="game-poster" src="images/game-poster.png" alt="game poster">
            <button id="start-main-game-btn">LET'S GO! >></button>
        </div>
    
        <!-- Main Screen -->
        <canvas id="main-canvas" width="600" height="700"></canvas>
        <button id="pause-btn">Pause</button>
        <button id="play-btn">Play</button>
    
        <!-- Game Over Screen -->
        <div id="gameover-screen">
            <img id="gameover-img" src="images/gameover-screen.png" alt="gameover img">
            <hr>
            <button id="game-over-restart-btn">Restart game?</button>
            <button id="game-over-offroad-btn">Train some offroad first</button>
            <button id="game-over-exit">Exit</button>
        </div>
    
        <!-- Win Screen -->
        <div id="win-screen">
            <img id="win-img" src="images/win-screen.png" alt="win img">
            <hr>
            <p>Your score: <span id="score"></span></p>
            <button id="back-to-start-btn">Maybe go again?</button>
            <button id="exit-btn">Exit</button>
            <p>What about some off-road after lunch?</p>
            <button id="start-offroad-btn">Let's get dirty!</button>
        </div>
    
        <!-- Offroad Win Screen -->
        <div id="offroad-win-screen">
            <img id="offroad-win-img" src="images/offroad-win-screen.png" alt="offroad win img">
            <hr>
            <button id="offroad-exit-btn">Exit</button>
        </div>
    
        <!-- Thank you screen -->
        <div id="thankyou-screen">
            <img id="thankyou-img" src="images/thankyou-screen.png" alt="thankyou img">
            <hr>
            <a href="#">Take a look at the code</a>
            <br>
            <button id="thankyou-exit-btn">Back to Main Screen</button>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/MainGame.js"></script>
    <script src="./javascript/Sprite.js"></script>
    <script src="./javascript/Rider.js"></script>
    <script src="./javascript/Road.js"></script>
    <script src="./javascript/Barrier.js"></script>
    
</body>
</html>
